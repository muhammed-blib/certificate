<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
  </head>
  <body>
    <div id="title"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- prop types -->
    <script
      type="module"
      src="https://unpkg.com/prop-types@15.7.2/prop-types.min.js"
    ></script>
    <script type="text/babel">
      function useDocument(initial) {
        const [title, setTitle] = React.useState(initial);
        React.useEffect(() => {
          document.title = title;
        });
        return [title, setTitle];
      }

      function Title({ initial }) {
        const [title, setTitle] = useDocument(initial);
        const input = React.useRef("");
        const updateTitle = () => {
          setTitle(input.current.value);
        };
        return (
          <div>
            <h1>
              Set Document Title please look to the title of the page it will
              change
            </h1>
            <input style={{ padding: "10px", margin: "10px" }} ref={input} />
            <button
              style={{ padding: "10px", borderRadius: "5px 5px 5px 5px" }}
              onClick={updateTitle}
            >
              SetTitle
            </button>
          </div>
        );
      }

      Title.propTypes = {
        initial: PropTypes.string.isRequired,
      };

      ReactDOM.render(
        <Title initial="awesome title" />,
        document.getElementById("title")
      );
    </script>
  </body>
</html>
